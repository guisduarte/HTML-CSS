<body>
    <h1>Inserindo vídeos hospeados localmente </h1>
<p>Este vídeo está hospeado no meu próprio servidor. </p>

<video src="midias/Meu-Video.m4v" width="560" controls></video>
<!--Só fazer igual com as imagens.usar a tag "video" e dentro a tag "source" em src colocar as 4 mídias em formatos de vídeos diferentes. Em type colocar o nome do formato do arquivo ex: vídeos/mp4. Se quiser colocar uma capa como primeiro frame do vídeo, além de mudar a largura(width) deve colocar o comando "poster" e carregar uma imagem como capa.-->
<h1>Inserindo vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
